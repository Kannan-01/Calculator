<!DOCTYPE html>
<html>

<head>
	<title>HTML Calculator</title>
	
	<style>
		table {
			border: 2px solid black;
			margin-left: auto;
			margin-right: auto;
			padding:10px;
			border-radius: 10px;
		}

		input[type="button"] {
			width: 100%;
			padding: 20px 40px;
			background-color: #f2f2f2;
			color: black;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
		}

		input[type="text"] {
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			border: 2px solid black;
		}
	</style>
</head>

<body>

	<table>
        <!-- Display Screen -->
		<thead>
			<tr>
				<th colspan="3">
					<input type="text" id="result" style="margin: 10px 0px;" readonly placeholder="0" class="form-control">
                    <td><input type="button" value="C" onclick="removeLast()"></td>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="button" value="(" onclick="display('(')"></td>
				<td><input type="button" value=")" onclick="display(')')"></td>
				<td><input type="button" value="AC" onclick="resetResult()"></td>
				<td><input type="button" value="/" onclick="display('/')"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" onclick="display('7')" id="seven"></td>
				<td><input type="button" value="8" onclick="display('8')" id="eight"></td>
				<td><input type="button" value="9" onclick="display('9')" id="nine"></td>
				<td><input type="button" value="*" onclick="display('*')" id="mul"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="display('4')" id="four"></td>
				<td><input type="button" value="5" onclick="display('5')" id="five"></td>
				<td><input type="button" value="6" onclick="display('6')" id="six"></td>
				<td><input type="button" value="-" onclick="display('-')" id="diff"></td>
			</tr>
			<tr>
				<td><input type="button" value="1" onclick="display('1')" id="one"></td>
				<td><input type="button" value="2" onclick="display('2')" id="two"></td>
				<td><input type="button" value="3" onclick="display('3')" id="three"></td>
				<td><input type="button" value="+" onclick="display('+')" id="sum"></td>
			</tr>
			<tr>
				<td><input type="button" value="0" onclick="display('0')" id="zero"></td>
				<td><input type="button" value="." onclick="display('.')"></td>
				<td><input type="button" value="exp" onclick="display('**')"></td>
				<td><input type="button" value="=" onclick="exprResult()"></td>
			</tr>
		</tbody>
	</table>
</body>
<script src="./main.js"></script>
</html>
